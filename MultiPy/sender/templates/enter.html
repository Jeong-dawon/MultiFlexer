<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplexer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/enter.css">
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">M</div>
            <h1 class="title">Multiplexer</h1>
            <p class="subtitle">화면 공유 시스템</p>
        </div>

        <div class="button-container">
            <button id="shareBtn" class="main-button share-button">
                <span class="button-icon">📺</span>
                화면 공유하기
            </button>
            <button id="adminBtn" class="main-button admin-button">
                <span class="button-icon">⚙️</span>
                관리자 페이지
            </button>
        </div>
    </div>

    <script>
        async function askAdminPassword() {
            while (true) {
                const password = prompt("관리자 비밀번호를 입력하세요:");
                if (password === null) {
                    // 사용자가 취소 누르면 중단
                    return;
                }

                const res = await fetch("/check_admin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                if (data.success) {
                    window.location.href = "/manage";
                    return; // 성공 시 반복 종료
                } else {
                    alert("비밀번호가 올바르지 않습니다. 다시 시도하세요.");
                    // while문이 계속 돌아가므로 다시 prompt 뜸
                }
            }
        }

        document.getElementById("adminBtn").addEventListener("click", () => {
            askAdminPassword();
        });

        document.getElementById("shareBtn").addEventListener("click", () => {
            window.location.href = "/share";  
        });
    </script>


</body>

</html>
